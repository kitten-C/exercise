  <body>
    <script>
      let arr = [1, 3, 5, 3, 4, 8, 2, 3]
      const fn = function(arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              // arr[j] = [arr[j + 1], (arr[j + 1] = arr[j])][0]
              ;[arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
            }
          }
        }
      }
      fn(arr)
      console.log(arr)
    </script>
