<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <select v-model="selected">
        <option disabled value="">默认值</option>
        <option>html</option>
        <option>css</option>
        <option>vue</option>
        <option>iavascript</option>
        <option>node</option>
      </select>
      <span v-cloak>Selected: {{ selected }}</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          selected: ''
        }
      })
    </script>
  </body>
</html>
