    <audio id='vd' src="yysBgm.mp3" autoplay='autoplay' controls loop></audio>

<script>
    function toggleSound() {
        var music = document.getElementById("vd");//获取ID  
        console.log(music);
        console.log(music.paused);
        if (music.paused) { //判读是否播放  
            music.paused = false;
            music.play(); //没有就播放 
        }

    }
    toggleSound()

    // setInterval("toggleSound()", 1);

</script>
